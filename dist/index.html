<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>MyMovieClub.co.uk</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;400&display=swap|');
      @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400;1,600&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap');
      body,
      html {
        height: 100%;
        background-color: #1a202c;
      }
      #root {
        height: 100%;
      }

      .primary-font {
          font-family: 'Pacifico', cursive;
          font-size: clamp(100%, 1rem + 12vw, 44px);
          color: #FFF;
          
      }

      .primary-font__header {
          font-family: 'Pacifico', cursive;
          font-size: clamp(100%, 1rem + 12vw, 44px);
          color: #FFF;
      }

      .secondary-font {
          font-family: 'Roboto', sans-serif;
          font-size: clamp(100%, 1rem + 12vw, 25px);
          font-weight: 100;
          color: #FFF;
      }

      .secondary-font__header {
          font-family: 'Roboto', sans-serif;
          font-size: 14px;
          font-weight: 100;
      }
      .movie-info-review {
        display: none;
      } 
      .movie-info-review.show {
        display: block;
      } 
      .movie-info-tile {
          padding: 30px 0;
          display: flex;
      }
      .movie-info-tile__col1 {
          margin: 0 20px 0 0;
      }
      .movie-info-tile__col2 {
          text-align: left;
      }

      .list-page-header__header {
        font-family: 'Hammersmith One', sans-serif;
        font-size: 50px;
        padding: 40px 0;
        margin: 30px;
        color: #FFF;
        text-transform: uppercase;
      }
      .list-page-header__desc {
        font-family: 'Lora', serif;
        font-style: italic;
        font-weight: 400;
        font-size: 16px;
        display: block;
        text-transform: lowercase;
      }
      @media only screen and (max-width: 600px) {
      .list-page-header__header {
        font-size: 24px;
        padding: 10px 18px;
        width: 100%;
        margin: 0 0 30px;
      }
        .movie-club-item {
          width: 100%;
        }
      }
